name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get install sshpass

      - name: Deploy to VPS and Build
        run: |
          sshpass -p "Netbay@1234" ssh -o StrictHostKeyChecking=no root@161.248.1.254 << 'EOF'
            cd /var/www/netsbay-frontend

            # Pull latest changes
            git reset --hard
            git pull origin main

            # Install dependencies
            npm install

            # Run build
            export NODE_OPTIONS="--experimental-modules"  # Ensure ESM support
            node -v  # Debug: Check Node.js version
            npm run build

          EOF

          